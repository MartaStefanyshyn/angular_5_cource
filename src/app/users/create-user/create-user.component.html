<button class="btn btn-primary" (click)="myModal.open()">open my modal</button>
<modal #myModal [closeOnEscape]="true">
  <modal-header>
    {{title}} User
  </modal-header>
  <modal-content>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.firstName" name="firstName" required>
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" [(ngModel)]="user.lastName" name="lastName" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="number" class="form-control" [(ngModel)]="user.age" name="age" required>
      </div>
  </modal-content>
  <modal-footer>
    <div class="form-group">
      <button type="submit" class="btn btn-success" (click)="saveUser(); myModal.close()">Save</button>
    </div>
  </modal-footer>
</modal>
