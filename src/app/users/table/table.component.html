<table class="table">
  <thead>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Email</th>
    <th>Age</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td>{{user.age}}</td>
    <td>
      <button class="btn btn-danger" (click)="deleteUser(user.id)">&#10006;</button>
    </td>
  </tr>
  </tbody>
</table>
